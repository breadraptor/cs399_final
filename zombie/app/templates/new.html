{% extends "base.html" %}
{% block content %} 
<div class="container" style="padding-bottom: 200px; padding-left: 200px;">
	<form method="post">
		<div class="form-group">
			<label for="challenge" style="font-size:30px; font-family:'the-girl-next-door';">New Challenge</label>
            <textarea class="form-control" rows="4" name="challenge" id="challenge" placeholder="Put your challenge here!"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
{%endblock%}
